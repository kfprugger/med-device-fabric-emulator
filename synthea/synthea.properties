# Synthea Configuration for Atlanta, GA
# Customized for medical device integration testing

# ===== EXPORTER SETTINGS =====
exporter.fhir.export = true
exporter.fhir.transaction_bundle = true
exporter.hospital.fhir.export = true
exporter.practitioner.fhir.export = true

# Disable other export formats
exporter.ccda.export = false
exporter.csv.export = false
exporter.text.export = false
exporter.html.export = false

# ===== FHIR SETTINGS =====
exporter.fhir.us_core_version = 5.0.1
exporter.fhir.included_resources = Patient,Encounter,Condition,Observation,Procedure,MedicationRequest,Immunization,DiagnosticReport,CarePlan,CareTeam,AllergyIntolerance,Organization,Practitioner,PractitionerRole,Location

# ===== DEMOGRAPHICS =====
# Atlanta metro area focus
generate.demographics.default_file = geography/demographics.csv

# Age distribution - ensure we get pediatric and adult patients
# Synthea will use default US demographics which includes all ages

# ===== CLINICAL SETTINGS =====
# Years of medical history to generate
exporter.years_of_history = 10

# Include chronic conditions relevant to pulse oximetry monitoring
# These conditions will be naturally generated based on demographics

# ===== PROVIDER SETTINGS =====
# Let Synthea use its default Georgia providers
# Our custom Atlanta organizations will be loaded separately into FHIR

# ===== PERFORMANCE =====
generate.log_patients.detail = none
generate.only_dead_patients = false
generate.only_alive_patients = true
